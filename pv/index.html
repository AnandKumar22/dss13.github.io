<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Provakil - Alerts for cases</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport mobile tag for sensible mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500" rel="stylesheet"> -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="material/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="material/css/jquery-ui.structure.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="material/css/jquery-ui.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="styles/index.css"  media="screen,projection"/>

    <meta name="description" content="Get automatic updates whenever your case gets a new date, or a new order becomes available. Plus a whole lot more!" />

    <meta property="og:title" content="Provakil" />
    <meta property="og:url" content="https://www.provakil.com" />
    <meta property="og:site_name" content="Provakil"/>
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/logo.jpg" />

    <html itemscope itemtype="http://schema.org/Product">
    <meta itemprop="name" content="provakil">
    <meta itemprop="description" content="Get automatic updates whenever your case gets a new date, or a new order becomes available. Plus a whole lot more!">
    <meta itemprop="image" content="/images/logo.jpg">

    <meta name="twitter:card" content="summary">

  </head>

  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <!-- <script type="text/javascript" src="js_index/list.js"></script> -->

  <body>
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <a href="/" class="pv-logo">
                <span class=" orig "></span>
            </a>
        </div><br><br>
        <div class="row">
            <div class="col s12 m8 offset-m2 bigCard" style="border: 1px solid #eee;">
                <div class="row">
                    <div class="col s12 m8 offset-m2">
                        <p  class="center-align" style="font-size: 1.5rem; font-weight: 300; margin-bottom:0px; color: #444444;">Sign Up</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col m8 s12 offset-m2">
                        <button class="google-auth google-light">
                            <span class="google-icon"></span>
                            <span class="google-text">Sign up with your Google Account</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col m8 s12 offset-m2">
                        <p class="center-align with-an-email">
                            or <br>
                            Create an account
                        </p>
                    </div>
                </div>
                <div class="row">
                    <form role="form" action="/auth/local/register" method="post" class="col s12">
                        <div class="row margin">
                            <div class="input-field col s12 m6">
                                <input id="name" type="text" name="firstname" class="validate">
                                <label for="name" class="pv-label">First Name</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="name" type="text" name="lastname" class="validate">
                                <label for="name" class="pv-label">Last Name</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12 m6">
                                <input id="contact" type="text" name="contact" class="validate">
                                <label for="contact" class="pv-label">Phone (Optional)</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="email" type="email" name="email">
                                <label for="email" class="pv-label">Email</label>
                            </div>
                        </div>

                        <div class="row margin">
                            <div class="input-field col s12 m6">
                                <input id="password" type="password" name="password">
                                <label for="password" class="pv-label">
                                    Password
                                </label>
                                <a class="pv-unselectable" style="font-size: 12px; color: #9e9e9e;">
                                     Password must be <span style="color: #0075F2;">at least 6 characters </span> long
                                </a>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="cfmpassword" type="password" name="cfmpassword">
                                <label for="cfmpassword" class="pv-label">
                                    Confirm Password
                                </label>
                            </div>
                        </div>
                        <div class="row center coupon card col s12 m8 offset-m2"> 
                            <div class="col s12 sliderDiv slid center">
                                <a>Have a promo code?</a>
                            </div>
                                <!-- <div class="tag">
                                    <i class="material-icons">label_outline</i>
                                </div> -->
                            <div class="inputDiv">
                                <input type="text" name="" class="couponCode">
                                &nbsp <span id="closeCode" title="Close">&times</span>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12 center-align" style="line-height:3.5;">
                                <button class="waves-effect waves-light btn pv-btn" type="submit" style="width: 70%">Create my account</button>
                            </div>
                            <div class="input-field col s12 m12" style="text-align:center;">
                                <a href="/login" style="cursor:pointer;">Already have an account?</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m12" style="text-align:center;">
                                <label for="accept" style="font-size:0.75rem; position:relative; top:0;">
                                    By signing up and using Provakil, you are agreeing to its
                                    <a href="/eula" target="_blank">End-user license agreement</a> and
                                    <a href="/privacy" target="_blank">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script>
    function validatePasswords() {
        var pass = $('input[name=password]').val()
        var cfmpass = $('input[name=cfmpassword]').val()
        var activate = true
        if (pass.length < 6 || !$('input[name=email]').val()) {
            activate = false
            $('input[name=password]').addClass("invalid")
            $('input[name=password]').removeClass("valid")
        } else {
            $('input[name=password]').removeClass("invalid")
            $('input[name=password]').addClass("valid")
        }
        if (pass == cfmpass) {
            $('input[name=cfmpassword]').removeClass("invalid")
            $('input[name=cfmpassword]').addClass("valid")
        } else {
            activate = false
            $('input[name=cfmpassword]').addClass("invalid")
            $('input[name=cfmpassword]').removeClass("valid")
        }
        if (!activate) {
            $('button[type=submit]').attr("disabled", "disabled")
            $('button[type=submit]').addClass("disabled")
        } else {
            $('button[type=submit]').removeAttr("disabled")
            $('button[type=submit]').removeClass("disabled")
        }
    }
    $(document).ready(function() {
        $('input[name=email]').keyup(validatePasswords)
        $('input[name=password]').keyup(validatePasswords)
        $('input[name=cfmpassword]').keyup(validatePasswords)
        $('button[type="submit"]').prop('disabled', true)
    });
    </script>
    <script type="text/javascript" src="js/coupon.js"></script>
  </body>
</html>
