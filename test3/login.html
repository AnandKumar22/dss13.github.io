<html>
<head>
	<meta charset="utf-8">

	<!-- Latest compiled and minified CSS

	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/set1.css" />

	<noscript><link rel="stylesheet" type="text/css" href="css/noJS.css" /></noscript>

	<link rel="stylesheet" type="text/css" href="css/cs-skin-slide.css" />-->
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Login | KTJ</title>
</head>
<body>
	<div id="nav_login">
		<img src="Kshitij_Logo.png" width="100px">
	</div>
	<div id="circle">
		<section id="form">
			<span class="input input--nao">
				<input class="input__field input__field--nao" type="text" id="input-1" required />
				<label class="input__label input__label--nao" for="input-1">
					<span class="input__label-content input__label-content--nao">First Name</span>
				</label>
				<svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
					<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
				</svg>
			</span>
			<span class="input input--nao">
				<input class="input__field input__field--nao" type="password" id="input-2" required />
				<label class="input__label input__label--nao" for="input-2">
					<span class="input__label-content input__label-content--nao">Password</span>
				</label>
				<svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
					<path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0"/>
				</svg>
			</span>
		</section>
		<div id="remember"><input type="checkbox" name="remember">&nbsp Remember Me</div><br>
		<input type="submit" value="SIGN IN" id="btn_login">
	</div>

	<div id="options"><a href="#">Forgot Password</a> | <a href="#">Don't have an account</a></div>
	<script src="js/classie.js"></script>
	<script>
		(function() {
			// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
			if (!String.prototype.trim) {
				(function() {
					// Make sure we trim BOM and NBSP
					var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
					String.prototype.trim = function() {
						return this.replace(rtrim, '');
					};
				})();
			}

			[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
				// in case the input is already filled..
				if( inputEl.value.trim() !== '' ) {
					classie.add( inputEl.parentNode, 'input--filled' );
				}

				// events:
				inputEl.addEventListener( 'focus', onInputFocus );
				inputEl.addEventListener( 'blur', onInputBlur );
			} );

			function onInputFocus( ev ) {
				classie.add( ev.target.parentNode, 'input--filled' );
			}

			function onInputBlur( ev ) {
				if( ev.target.value.trim() === '' ) {
					classie.remove( ev.target.parentNode, 'input--filled' );
				}
			}
		})();
	</script>
</body>
</html>
